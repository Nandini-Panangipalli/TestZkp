<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>   
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <br>
            <h6>Hey!<br>Don't have a key..<br>Don't worry<br>Let's generate<br>the key<br>For that SignUp!!</h6>
            <button type="submit">Generate key!</button>
        </div>
        <div class="right">
            <div class="form-container">
                <h2>Sign In</h2>
                <form method="POST">
                    <input type="text" name="key" placeholder="Enter key" required>
                    <br>
                    <a href="#">Forgot key?</a>
                    <br>
                    <button type="submit">Let me in!</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
